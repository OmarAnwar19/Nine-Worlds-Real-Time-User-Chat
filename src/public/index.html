<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Nine Worlds Chat</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1><i class="fas fa-campground"></i> Nine Worlds Chat</h1>
      </header>
      <main class="join-main">
        <form action="room">
          <div class="form-control">
            <label for="username">Screen Name</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter screen-name..."
              required
            />
          </div>
          <div class="form-control">
            <label for="room">Room</label>
            <select name="room">
              <option value="General Chat #1">General Chat #1</option>
              <option value="General Chat #2">General Chat #2</option>
              <option value="Fun Chat">Fun Chat</option>
              <option value="Work Chat">Work Chat</option>
            </select>
          </div>
          <div class="form-control">
            <label for="code">Join by Room Code</label>
            <input
              type="text"
              name="code"
              id="code"
              placeholder="Enter Room Code"
            />
          </div>
          <button type="submit" class="btn">Join Chat</button>
        </form>
        <form action="/users/logout">
          <button type="submit" class="btn btn-secondary">Logout</button>
        </form>
      </main>
    </div>
  </body>
</html>
